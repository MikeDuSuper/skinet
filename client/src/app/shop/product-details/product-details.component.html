<div class="container mt-5">

    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
    
        <div class="col-6">
            <h3>{{product.name}}</h3>

                <h4 style="margin-top:20px">Description</h4>
                <p>{{product.description}}</p>

                <h4 style="margin-top:20px">Price</h4>
                <h3>{{product.price | currency}}</h3>


            <div class="d-flex justify-content-start align-items-center" style="margin-top:40px">
                <i 
                (click)="decrementQuantity()"
                class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em">{{quantity}}</span>
                <i 
                (click)="incrementQuantity()"
                class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
                <button 
                (click)="addItemToBasket()"
                class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
